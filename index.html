<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cruddy App...</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">          
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class = "cover">
<h1> Food App </h1>
<div class="split left">
  <h2> Notes</h2>
<form class="form">
  <input  id="notes" type="text" placeholder="New Notes">
  <button type="submit">Add Note</button>
  <button id="clearBtn" type="button">Clear All</button>
</form>
<ul id="list"></ul>
</div>
</div>
<div class="wrapper">
<div class="container1">
   <div class="consumer">
    <div id="styled-select">   
      <select id="diet-types">
        <option  >Diet Choice</option>
        <option value="Keto">Keto</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Weight Watchers">Weight Watchers</option>
        <option value="Vegan">Vegan</option>
      </select>   
    </div> 

   </div>
</div>
<div class="container2">
   <div class="area">
      <div id="styled-select">   
        <select id="places">
          <option value="placeholder">Resturant</option>
          <option value="McD">McDonald</option>
          <option value="BK">Burger King</option>
          <option value="C_Jr">Carles Jr</option>
          <option value="Wings">Buffalo WildWings</option>
        </select>   
      </div> 
   </div>
</div>
</div>  
<div class="wrapper2">
<div class="container3">
  <h2>Menu Items</h2>
   <div class="food">
      <div id="menu-container">   
        <div id="menu-item">
          <table id="add-menu" style="width:100%">
            <tr>
              <th>Menu Item</th>
              <th>Calories</th>
              <th>Carbs</th>
              <th>Protein</th>
              <th>Sugar</th>
            </tr>
          </table>
        </div> 
      </div> 
      <button id="refresh" type="button">Reset</button>
   </div>
</div>
</div>
  <script src="app/app.js"></script>
</body>
</html>
